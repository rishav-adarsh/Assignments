<!DOCTYPE html>
<html>
<head>
<style>

.main {
	background-color:lightblue;
    font-family:arial;
}

</style>
</head>

<body>

<div class="main">

<h2>Registration Form</h2>

  <form action="/action_page.php">
    <label for="fname">First name: </label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="lname">Last name: </label>
    <input type="text" id="lname" name="lname"><br><br>
    <label for="pwd">Password: </label>
    <input type="password" id="pwd" name="pwd"><br><br>
    <label for="cpwd">Confirm Password: </label>
    <input type="password" id="cpwd" name="cpwd"><br><br>
    <label for="dob">Date Of Birth: </label>
    <input type="date" id="dob" name="dob"><br><br>
    <label for="qualf">Qualifications: </label>
    <input type="checkbox" id="btech" name="btech" value="btech" checked>
    <label for="btech"> B.Tech.</label>
    <input type="checkbox" id="mtech" name="mtech" value="mtech">
    <label for="mtech"> M.Tech.</label>
    <input type="checkbox" id="mba" name="mba" value="mba">
    <label for="mba"> MBA</label>
    <input type="checkbox" id="phd" name="phd" value="phd">
    <label for="phd"> Phd</label><br><br>
    <label for="qualf">Gender: </label>
    <input type="radio" id="gender" name="gender" value="male">
    <label for="male"> Male</label>
    <input type="radio" id="gender" name="gender" value="male">
    <label for="female"> Female</label><br><br>
    <label for="country">Select Country: </label>
    <select id="cars" name="cars">
      <option value="ind">India</option>
      <option value="usa">USA</option>
      <option value="uk">UK</option>
      <option value="japan">Japan</option>
    </select><br><br>
    <label for="mob">Mobile: </label>
    <input type="tel" id="mob" name="mob" pattern="[0-9]{10}"><br><br>
    <label for="email">Email: </label>
    <input type="email" id="email" name="email"><br><br>
    <label for="email">Comments: </label>
    <textarea rows=10 cols=20></textarea>
    <br><br><br>
    <input type="submit" value="Register"><br><br>
    <input type="submit" value="Cancel">
  </form> 
</div>

</body>
</html>
